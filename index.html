<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Linear cellular automaton">
    <title>Cellular Automaton 1D - based on code by CodeDrome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
#ca-canvas {
  border 1px solid yellow;
}
    </style>
  </head>
  <body>
    <div class="col-12 mx-auto p-4 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="index.html" class="d-flex align-items-center text-decoration-none">
          <span class="fs-4">1D Cell Automaton</span>
        </a>
      </header>

      <main>
        <div class="row">
          <div class="col-md-6 col-lg-4 controlpanel border-end border-dark">

            <div class="form-container">
              <div class="row mb-3">
                <label for="udNumberOfCells" class="col-sm-6 col-lg-4 col-form-label">Number of Cells</label>
                <div class="col-sm-6 col-lg-8">
                  <input type="number" min="3" max="128" id="udNumberOfCells" class="form-control" value="16" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="udInit" class="col-sm-6 col-lg-4 col-form-label">Initialize with value</label>
                <div class="col-sm-6 col-lg-8">
                  <input type="text" id="udInit" class="form-control" value="" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="udCellSize" class="col-sm-6 col-lg-4 col-form-label">Cell Size</label>
                <div class="col-sm-6 col-lg-8">
                  <input type="number" min="2" max="32" id="udCellSize" class="form-control" value="32" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="udRule" class="col-sm-6 col-lg-4 col-form-label">Rule</label>
                <div class="col-sm-6 col-lg-8">
                  <input type="number" min="0" max="255" id="udRule" class="form-control" value="50" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="udBoundary" class="col-sm-6 col-lg-4 col-form-label">Boundary</label>
                <div class="col-sm-6 col-lg-8">
                  <input type="text" min="0" max="11" id="udBoundary" class="form-control" value="" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="udIterations" class="col-sm-6 col-lg-4 col-form-label">Iterations</label>
                <div class="col-sm-6 col-lg-8">
                  <input type="number" min="1" max="128" id="udIterations" class="form-control" value="16" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="colCellZeroColor" class="col-sm-6 col-lg-4 col-form-label">Cell Zero Color</label>
                <div class="col-sm-6 col-lg-8">
                  <input type="color" id="colCellZeroColor" class="form-control form-control-color" value="#FFFFFF" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="colCellOneColor" class="col-sm-6 col-lg-4 col-form-label">Cell One Color</label>
                <div class="col-sm-6 col-lg-8">
                  <input type="color" id="colCellOneColor" class="form-control form-control-color" value="#000000" />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-6 col-lg-4 col-form-label">Initialization</label>
                <div class="col-sm-6 col-lg-8">

                  <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-outline-primary w-100" id="btnInitializeValue">with Value</button>
                    <button type="button" class="btn btn-outline-primary w-100" id="btnInitializeToCentre">to Centre</button>
                    <button type="button" class="btn btn-outline-primary w-100" id="btnRandomize">Randomize</button>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-6 col-lg-4 col-form-label">Control</label>
                <div class="col-sm-6 col-lg-8">

                  <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-primary w-100" id="btnRun">Run</button>
                    <button type="button" class="btn btn-warning w-100" id="btnClear">Clear</button>
                  </div>
                </div>
              </div>

            </div>

          </div>
          <div class='col-md-6 col-lg-8'>
            <div id="canvasdiv">

              <canvas id="ca-canvas" height="200" width="200">
                Cellular Automaton results will be displayed here.
              </canvas>

            </div>
          </div>
        </div>

      </main>
      <footer class="pt-5 my-5 text-muted border-top">
        Created by <a href="https://github.com/nagypite" target="_blank">nagy.pite</a> based on work by <a href="https://www.codedrome.com/one-dimensional-cellular-automaton-in-javascript/" target="_blank">CodeDrome</a> &copy; 2023
      </footer>
    </div>

    <script src="ca1d.js"></script>
    <script src="ca1d-canvas.js"></script>
    <script src="ca1dpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
